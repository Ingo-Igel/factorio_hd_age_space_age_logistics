[mod-setting-name]
f_hd_a_sa_l_disable_thruster=Disable thruster HD textures
f_hd_a_sa_l_disable_thruster_light_layer= Disable thruster light layer HD textures
f_hd_a_sa_l_disable_turbo_transport_belt=Disable turbo transport belt HD textures
f_hd_a_sa_l_disable_turbo_transport_belt_frozen_layer=Disable turbo transport belt frozen layer HD textures
f_hd_a_sa_l_disable_string=Disable HD textures

[mod-setting-description]
f_hd_a_sa_l_disable_thruster=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

f_hd_a_sa_l_disable_thruster_light_layer=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

f_hd_a_sa_l_disable_turbo_transport_belt=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

f_hd_a_sa_l_disable_turbo_transport_belt_frozen_layer=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the first prototype stage[/font], to [font=default-bold]exclude titled HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].

f_hd_a_sa_l_disable_string=This option can be used to [font=default-bold]resolve compatibility issues[/font] with other mods modifying the same texture [font=default-bold]in the third prototype stage[/font], to [font=default-bold]exclude HD textures[/font], or to [font=default-bold]reduce VRAM usage[/font].\n\nFor example, the following labels can be entered [font=default-bold]separated by commas[/font] "[font=default-bold],[/font]" (spaces will be ignored) and will then be excluded:\n[font=default-bold]cargo-hubs\ncargo-bay\ncargo-pod\nplatform-connections\nplatform-hub\nplatform-lower\nplatform-upper\nstack-inserter\nturbo-splitter\nturbo-underground-belt[/font]\n\nIn theory, you can enter any term separated by commas "[font=default-bold],[/font]" and anything that matches a filename or part of it will exclude the corresponding files of this mods.